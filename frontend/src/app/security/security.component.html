<div class="container w-100">
  <div class="row">
    <div class="col text-center">
      <div *ngIf="securityState" class="btn btn-success">Secure mode is currently on!</div>
      <div *ngIf="!securityState" class="btn btn-danger">Secure mode is currently off!</div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <mat-button-toggle [checked]="securityState" (change)="changeState()">Change Secure Mode</mat-button-toggle>
    </div>
  </div>
</div>
