<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form>
        <div id="form-container">
          <div class="row justify-content-center">
            <label><b>Username</b></label>
          </div>
          <div class="row justify-content-center">
            <input [(ngModel)]='username' name="user" type="text" placeholder="Enter Username" required maxlength="30" />
          </div>
          <div class="row justify-content-center">
            <label><b>Password</b></label>
          </div>
          <div class="row justify-content-center">
            <input type="password" [(ngModel)]='keyword' autocomplete="on" name="pw" placeholder="Enter Password" required maxlength="100" />
          </div>
          <div class="row justify-content-center">
            <input type="submit" (click)="login()" value="Login" class="btn bg-success" />
          </div>
          <div class="row justify-content-center">
            <a [routerLink]="['/register']">Register as a new user</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
